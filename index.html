<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>따뜻한 돗토리현 지도</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* 화면 전체를 지도로 채우는 UX 설정 */
        body, html { margin: 0; padding: 0; height: 100%; background: #fdfaf5; }
        #map { width: 100%; height: 100vh; cursor: crosshair; }
        
        /* 팝업 디자인 커스텀 (따뜻한 느낌) */
        .leaflet-popup-content-wrapper {
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. 지도 초기화 (평면 좌표계)
        var map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -1,
            maxZoom: 2,
            zoomControl: false // UI를 깨끗하게 하기 위해 줌 버튼 숨김
        });

        // 2. 돗토리현 이미지 배치
        // (주의: 나중에 직접 만든 이미지를 저장소에 올리고 경로를 수정해야 합니다)
        var bounds = [[0, 0], [750, 1000]]; 
        var image = L.imageOverlay('https://r.jina.ai/i/440590a9a14144419277026dfbe599df', bounds).addTo(map);

        map.fitBounds(bounds);

        // 3. 인터랙티브 버튼(마커) 추가 함수
        function addSpot(y, x, title, description, link) {
            var marker = L.marker([y, x]).addTo(map);
            marker.bindPopup(`
                <div style="text-align:center;">
                    <h3 style="margin:5px 0; color:#d35400;">${title}</h3>
                    <p style="font-size:13px;">${description}</p>
                    <a href="${link}" target="_blank" style="color:#3498db; text-decoration:none;">자세히 보기 →</a>
                </div>
            `);
        }

        // 4. 주요 지점 좌표 설정 (MVP 샘플)
        addSpot(450, 750, "돗토리 사구", "일본 최대의 모래 언덕입니다.", "https://www.tottori-tour.jp/ko/");
        addSpot(380, 250, "다이센 산", "돗토리의 영산, 등산객들의 천국입니다.", "#");

    </script>
</body>
</html>
